<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="light-bg">
    <section class="container white-bg">
        <img src="rss/image-qr-code.png" alt="" class="qr">
        <h1 class="preset-1 text-dark">Improve your front-end skills by building projects</h1>
        <p class="preset-2 text-semi">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>    
</body>
</html>
